		<link rel="icon" sizes="192x192" type="image/png" href="EmulatrixFavIcon_192x192b.png"/>
		<script type="application/ld+json">
			{
			"@context": "https://schema.org",
			"@type": "Organization",
			"url": "https://www.emulatrix.com",
			"logo": "https://www.emulatrix.com/EmulatrixFavIcon_512x512.png"
			}
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<style>
			html,body{background-color:black;height:100%;padding:0;margin:0;overflow:hidden}
			#content{position:fixed;height:100%;width:100%;margin:0;padding:0;border:none;display:none}

			@media only screen and (orientation:portrait)
				{
				#content{position:fixed;transform:rotate(-90deg);transform-origin:left top;width:100vh;overflow-x:hidden;top:100%;left:0}
				}
				
				#kek {
					position: fixed;
					z-index: 1;
					background-color: red;
					height: 25px;
					width: 25px;
				}
		</style>
	</head>
	<body>
		<iframe id="content" src="about:blank"></iframe>
		<div id="kek"></div>
		<script>

			function resizeContent()
				{
				var w = window.innerWidth;
				var h = window.innerHeight;

				if(window.innerHeight > window.innerWidth) // MOBILE DEVICE
					{
					document.getElementById("content").style.width = h + "px";
					document.getElementById("content").style.height = w + "px";
					}
					else
					{
					document.getElementById("content").style.width = w + "px";
					document.getElementById("content").style.height = h + "px";
					}
				}
				
				kek.onclick = function () {
					content.requestFullscreen()
				}
				
				document.addEventListener('fullscreenchange', function () {
					if (
						document.getElementById("content").contentWindow
						&& document.getElementById("content").contentWindow.document.getElementById('container').contentWindow
					) {
						document.getElementById("content").contentWindow.document.getElementById('container').contentWindow.resizeEmulatorCanvas();
					}
				});

			window.addEventListener("load", function()
				{
				// CHECKING IF EMULATRIX IS NOT RUNNING WITHIN AN IFRAME
				if (window.top == window.self)
					{
					// RESIZING THE IFRAME
					resizeContent();

					// TO KEEP FOCUS IN THE IFRAME
					setInterval(function()
						{
						document.getElementById("content").focus();
						}, 250);

					// LOADING THE GAME
					document.getElementById("content").src = "Emulatrix.htm";

					// SHOWING THE IFRAME
					document.getElementById("content").style.display = "block";
					}
				});

			window.addEventListener("resize", function()
				{
				// RESIZING THE IFRAME WHEN THE SCREEN SIZE CHANGES
				resizeContent();
				});

			var supportsOrientationChange = "onorientationchange" in window, orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
			window.addEventListener(orientationEvent, function()
				{
				// RESIZING THE IFRAME WHEN THE SCREEN ORIENTATION CHANGES
				resizeContent();
				}, false);

			function updateTitle()
				{
				document.title = "Emulatrix";
				}

			//if ("serviceWorker" in navigator)
			if ("serviceWorkerussian" in navigator)
				{
				navigator.serviceWorker.register("worker.js").then(function(registration)
					{
					// Registration successful
					//console.log("ServiceWorker registration successful with scope: " + registration.scope);
					}).catch(function(err)
					{
					// Registration failed
					//console.log("ServiceWorker registration failed: " + err);
					});
				}
		</script>
	</body>
</html>
